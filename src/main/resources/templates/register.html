<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <title>회원가입 페이지</title>
  <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
  <!-- content script -->
  <th:block th:replace="~{fragments/config::configFragment}"></th:block>
  <!-- Custom CSS for Register Page -->
  <link rel="stylesheet" href="/css/register.css"/>
</head>

<body>
<!-- Header -->
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<main id="main-con">
  <div class="register-container">
    <h2>회원가입</h2>
    <form id="register-form" th:action="@{/api/user}" method="post">
      <div class="form-group">
        <label for="username">아이디</label>
        <div class="username-group">
          <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required/>
          <button type="button" class="check-button" id="check-username">중복 검사</button>
        </div>
        <p id="username-error" class="error-message"></p>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required/>
        <p id="password-error" class="error-message"></p>
      </div>
      <div class="form-group">
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required/>
        <p id="confirm-password-error" class="error-message"></p>
      </div>
      <div class="form-group">
        <button type="submit">회원가입</button>
      </div>
    </form>
    <p>이미 계정이 있으신가요? <a href="/login">로그인 하러 가기</a></p>
  </div>
</main>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('register-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');
    const checkUsernameButton = document.getElementById('check-username');
    let isUsernameAvailable = false; // 중복 검사 결과 저장

    // 아이디 중복 검사
    checkUsernameButton.addEventListener('click', function() {
      const username = usernameInput.value;
      if (username) {
        fetch(`/api/user/check-username?username=${encodeURIComponent(username)}`)
                .then(response => response.json())
                .then(data => {
                  if (!data.available) {
                    usernameError.textContent = '이미 사용 중인 아이디입니다.';
                    usernameError.style.color = 'red';
                    isUsernameAvailable = false;
                  } else {
                    usernameError.textContent = '사용 가능한 아이디입니다.';
                    usernameError.style.color = 'green';
                    isUsernameAvailable = true;
                  }
                })
                .catch(error => {
                  usernameError.textContent = '아이디 중복 검사 중 오류가 발생했습니다.';
                  isUsernameAvailable = false;
                });
      } else {
        usernameError.textContent = '아이디를 입력해 주세요.';
        isUsernameAvailable = false;
      }
    });

    // 폼 유효성 검사
    form.addEventListener('submit', function(event) {
      let valid = true;

      // 이전 오류 메시지 지우기
      usernameError.textContent = '';
      passwordError.textContent = '';
      confirmPasswordError.textContent = '';

      // 아이디 중복 검사 여부 확인
      if (!isUsernameAvailable) {
        valid = false;
        usernameError.textContent = '아이디 중복 검사를 먼저 진행해 주세요.';
      }

      // 비밀번호 확인 검사
      if (passwordInput.value !== confirmPasswordInput.value) {
        confirmPasswordError.textContent = '비밀번호가 일치하지 않습니다.';
        valid = false;
      }

      // 유효하지 않으면 폼 제출 방지
      if (!valid) {
        event.preventDefault();
      }
    });
  });
</script>
</body>
</html>
