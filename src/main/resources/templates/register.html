<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <title>Register Page</title>
  <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
  <!-- content script -->
  <th:block th:replace="~{fragments/config::configFragment}"></th:block>
  <!-- Custom CSS for Register Page -->
  <link rel="stylesheet" href="/css/register.css"/>
</head>

<body>
<!-- Header -->
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<main id="main-con">
  <div class="register-container">
    <h2>Register</h2>
    <form id="register-form" th:action="@{/api/user}" method="post">
      <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required/>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required/>
        <p id="password-error" class="error-message"></p>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required/>
        <p id="confirm-password-error" class="error-message"></p>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>
</main>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('register-form');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');

    form.addEventListener('submit', function(event) {
      let valid = true;

      // Clear previous error messages
      passwordError.textContent = '';
      confirmPasswordError.textContent = '';

      // Password validation
      const password = passwordInput.value;
      if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}/.test(password)) {
        passwordError.textContent = '비밀번호는 최소 8자 이상이어야 하며, 대문자, 소문자 및 숫자를 포함해야 합니다.';
        valid = false;
      }

      // Confirm password validation
      if (password !== confirmPasswordInput.value) {
        confirmPasswordError.textContent = '비밀번호가 일치하지 않습니다.';
        valid = false;
      }

      // If invalid, prevent form submission
      if (!valid) {
        event.preventDefault();
      }
    });
  });
</script>
</body>
</html>
