<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>모집글 만들기</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0"/>
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>
    <link rel="stylesheet" href="/css/recruitment/createRecruitment.css"/> <!-- 스타일 시트 경로 -->
</head>

<body>
<!-- Header -->
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<main style="margin-top: 20px;" id="side-con">

    <!-- Main Content -->
    <section class="content" id="create-post-content">
        <div>
            <h1>모집글 만들기</h1>
        </div>
        <br>
        <br>
        <div class="form-container">
            <form id="createPostForm" action="/api/recruitment/create" method="post">
                <!-- 제목 입력 -->
                <div class="form-group full-width">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required/>
                </div>

                <!-- 두 번째 줄 -->
                <div class="form-row">
                    <!-- 목표 드롭다운 -->
                    <div class="form-group">
                        <label for="goal">목표</label>
                        <select id="goal" name="goal" required>
                            <option value="">선택하세요</option>
                            <!-- 목표 옵션들 추가 -->
                            <option value="에기르 (하드1680)">에기르 (하드1680)</option>
                            <option value="에기르 (노말1660)">에기르 (노말1660)</option>
                            <option value="베히모스 (노말1640)">베히모스 (노말1640)</option>
                            <option value="카멘 (하드1630)">카멘 (하드1630)</option>
                            <option value="카멘 (노말1610)">카멘 (노말1610)</option>
                            <option value="상아탑 (하드1620)">상아탑 (하드1620)</option>
                            <option value="상아탑 (노말1600)">상아탑 (노말1600)</option>
                            <option value="카양겔 (하드1580)">카양겔 (하드1580)</option>
                            <option value="카양겔 (노말1540)">카양겔 (노말1540)</option>
                        </select>
                    </div>

                    <!-- 요일 드롭다운 -->
                    <div class="form-group">
                        <label for="day">요일</label>
                        <select id="day" name="day" required>
                            <option value="">선택하세요</option>
                            <option value="월요일">월요일</option>
                            <option value="화요일">화요일</option>
                            <option value="수요일">수요일</option>
                            <option value="목요일">목요일</option>
                            <option value="금요일">금요일</option>
                            <option value="토요일">토요일</option>
                            <option value="일요일">일요일</option>
                        </select>
                    </div>

                    <!-- 시간 드롭다운 -->
                    <div class="form-group">
                        <label for="time">시간</label>
                        <select id="time" name="time" required>
                            <option value="">선택하세요</option>
                            <!-- 시간 옵션들 추가 -->
                        </select>
                    </div>

                    <!-- 도전 시간 드롭다운 -->
                    <div class="form-group">
                        <label for="challengeTime">도전 시간</label>
                        <select id="challengeTime" name="challengeTime" required>
                            <option value="">선택하세요</option>
                            <option value="짧음">짧음</option>
                            <option value="보통">보통</option>
                            <option value="길음">길음</option>
                        </select>
                    </div>

                    <!-- 숙련도 드롭다운 -->
                    <div class="form-group">
                        <label for="proficiency">숙련도</label>
                        <select id="proficiency" name="proficiency" required>
                            <option value="">선택하세요</option>
                            <option value="초보">초보</option>
                            <option value="중급">중급</option>
                            <option value="고급">고급</option>
                        </select>
                    </div>
                </div>

                <!-- 제출 버튼 -->
                <div class="form-group full-width">
                    <button type="submit" class="submit-button">작성하기</button>
                </div>
            </form>
        </div>
    </section>
</main>

<script src="/js/recruitment/createRecruitment.js"></script>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
</body>
</html>
