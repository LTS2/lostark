<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <title>회원가입 페이지</title>
  <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
  <!-- content script -->
  <th:block th:replace="~{fragments/config::configFragment}"></th:block>
  <!-- Custom CSS for Register Page -->
  <link rel="stylesheet" href="/css/auth/register.css"/>
  <script src="/js/auth/register.js"></script>
</head>

<body>
<!-- Header -->
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<main id="main-con">
  <div class="register-container">
    <h2>회원가입</h2>
    <form id="register-form" th:action="@{/api/user}" method="post">
      <div class="form-group">
        <label for="username">아이디</label>
        <div class="username-group">
          <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required/>
          <button type="button" class="check-button" id="check-username">중복 검사</button>
        </div>
        <p id="username-error" class="error-message"></p>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required/>
        <p id="password-error" class="error-message"></p>
      </div>
      <div class="form-group">
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required/>
        <p id="confirm-password-error" class="error-message"></p>
      </div>
      <div class="form-group">
        <button type="submit">회원가입</button>
      </div>
    </form>
    <p>이미 계정이 있으신가요? <a href="/login">로그인 하러 가기</a></p>
  </div>
</main>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>


</body>
</html>
