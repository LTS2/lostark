<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>캐릭터 등록</title>
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes, initial-scale=1.0"/>
    <!-- content script -->
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/my-page/regist.css}">
    <link rel="stylesheet" th:href="@{/css/my-page/activity.css}">
    <script src="/js/my-page/regist.js" defer></script>
</head>
<body>
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<main style="margin-top: 20px;" id="side-con">
    <th:block th:replace="~{fragments/sidebar :: sideBarFragment}"></th:block>
    <section class="content" id="regist-content">
        <div>
            <h1>캐릭터 등록</h1>
            <br>
            <p>사용자명으로 캐릭터를 등록해 보세요</p>
        </div>
        <br>
        <br>
        <div class="dashboard-regist">
            <!-- 폼 -->
            <form id="regist-form">
                <label for="username">사용자명:</label>
                <input type="text" id="username" name="username" placeholder="사용자명을 입력하세요" required>
                <br><br>
                <div class="regist-submit-con">
                    <button type="submit">조회하기</button>
                </div>
            </form>

            <!-- 결과 표시 영역 -->
            <div id="result" class="result" style="display: none;">
                <p><strong>서버명:</strong> <span id="server-name"></span></p>
                <p><strong>아이템 최대 레벨:</strong> <span id="item-max-level"></span></p>
                <p><strong>레벨:</strong> <span id="character-level"></span></p>
                <p><strong>닉네임:</strong> <span id="character-name"></span></p>
                <form id="confirm-form">
                    <input type="hidden" id="character-name-hidden" name="characterName"/>
                    <button type="submit">이 캐릭터 맞습니까?</button>
                </form>
            </div>
            <div id="error" class="error" style="display: none;">
                <p>캐릭터를 찾을 수 없습니다.</p>
            </div>
        </div>

        <!-- 캐릭터 정보 표 -->
        <div id="characters-section" class="dashboard-section" style="display: none;">
            <table class="dashboard-table">
                <thead>
                <tr>
                    <th>서버명</th>
                    <th>클래스 이름</th>
                    <th>캐릭터명</th>
                    <th>아이템 최대 레벨</th>
                </tr>
                </thead>
                <tbody id="characters-tbody">
                <!-- 캐릭터 정보가 여기에 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </section>
</main>

<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
</body>
</html>
