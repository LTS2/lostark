<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>thymeleaf layout</title>
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
    <!-- content script -->
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>
    <link rel="stylesheet" th:href="@{/css/chatting/chatting.css}">
</head>

<body>
<th:block th:replace="~{fragments/header :: headerFragment}"></th:block>

<main style="margin-top: 20px;" id="side-con">
    <section class="content" id="chatting-content">
        <div>
            <h1>토론방</h1>
            <br>
            <p>자유롭게 이야기를 나누는 공간입니다.</p>
        </div>
        <br>
        <br>
        <div class="dashboard-section">
            <div class="wrap">
            </div>
        </div>
        <div class="chat-input-section">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
            <button id="send-button">전송</button>
            <button id="exit-button">나가기</button>
        </div>
    </section>

    <aside id="chat-sidebar">
        <h2>참여자 목록</h2>
        <ul id="participant-list">
        </ul>
    </aside>
    <input type="hidden" th:value="${username}" id="username">
</main>
<th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
<script th:src="@{/js/chat/chat.js}"></script>
<script src="https://cdn.jsdelivr.net/sockjs/1.1.4/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</body>
</html>
